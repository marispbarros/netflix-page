<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="background">
    <div class="app__netflix">

      <header>
        <!-- Menu da Netflix / Cabeçalho -->
         <div class="header__logo">
            <img src="img/logo-netflix.svg" alt="Logo da Netflix" class="netflix__logo">
         </div>

         <div class="header__menu">
            <div class="header__menu--left">
              <ul>
                <li>Início</li>
                <li>Séries</li>
                <li>Filmes</li>
                <li>Bombando</li>
                <li>Minha lista</li>
              </ul>
            </div>
         </div>

         <div class="header__menu--right">
          <ul class="header__ul">
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-bell"></i></li>
            <li class="header__user">
              <img src="img/user.svg" alt="Avatar usuário" />
              <i class="fas fa-sort-down"></i>
            </li>
          </ul>
        </div>

      </header>

      <!-- Main -->
        <main>
          <!-- Início do banner -->
            <div class="banner">
              <div class="banner__poster">
                <img src="img/poster.svg" alt="Banner filme Spiderhead" class="banner__poster--image" width="650" height="260" >
                <span class="banner__subtitle">
                  Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica.
                </span>
              </div>

              <div class="banner__button">
                <button type="submit" class="banner__button--play">
                  <i class="fas fa-play"></i>
                  
                  Assistir
                </button>
                <button class="banner__button--info">
                  <i class="fas fa-thin fa-circle-info"></i>
                  
                  Mais informações
                </button>
              </div>
            </div>
        <!-- Fim do banner -->

        <!-- Minha lista -->
          <div class="category">
              <p class="category__title">Minha lista</p>

              <section class="category__list">
                <div class="item"><img src="img/poster_02.svg" alt="Ozark"></div>
                <div class="item"><img src="img/poster_03.svg" alt="A vizinha da mulher na janela"></div>
                <div class="item"><img src="img/poster_04.svg" alt="Breaking bad"></div>
                <div class="item"><img src="img/poster_07.svg" alt="Pray away"></div>
                <div class="item"><img src="img/poster_11.svg" alt="Polar"></div>
              </section>
          </div>
        <!-- Fim do Minha lista -->

        <!-- Em alta -->
         <div class="category">
          <p class="category__title">Em alta</p>

          <section class="category__list">
            <div class="item -animation"><img src="img/poster_10.svg" alt="Young royals"></div>
            <div class="item -animation"><img src="img/poster_06.svg" alt=""Bem-vindos ao Éden></div>
            <div class="item -animation"><img src="img/poster_9.svg" alt="Peaky Blinders"></div>
            <div class="item -animation"><img src="img/poster_05.svg" alt="Dark"></div>
            <div class="item -animation"><img src="img/poster_01.svg" alt="Queen Loretta"></div>
          </section>
         </div>
        <!-- Fim do Em alta -->

        </main>
      <!-- Fim do Main -->

      <footer>
        <!-- Rodapé -->
      </footer>
    </div>
  </div>
</body>
</html>
